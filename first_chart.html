<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> My first chart with Highcharts </title>

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- add the Highcharts script elements here -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/themes/grid.js"></script>
</head>
<body>

  <h1>My first chart with Highcharts</h1>

  <!-- add the div and the code BELOW this comment -->
  <div id="container" style="width:100%; height:400px;"></div>

<script>
Highcharts.chart('container', {

title: {
    text: 'Global augmented reality (AR) advertising spend in U.S. billions from 2014-2017'
},

subtitle: {
    text: 'Source:www.socintel360.com'
},

yAxis: {
    title: {
        text: 'Spending in billion U.S. dollars'
    }
},
legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},

plotOptions: {
    series: {
        label: {
            connectorAllowed: false
        },
        pointStart: 2014
    }
},

series: [{
    showInLegend: false,
    name: ' ',
    data: [.6, 2.3, 6.6, 12.8,]
}],

responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}

});
  </script>
  <!-- don't write anything below these required tags -->
</body>
</html>
